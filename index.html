<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="page flex">
        <div class="image h-dvh w-[80rem] bg-sky-400  bg-cover" style="background-image: url(https://png.pngtree.com/thumb_back/fw800/background/20231006/pngtree-video-showing-abstract-colorful-waves-image_13507976.png)"></div>
        <div class="login h-dvh w-[24rem]">
            <div class="flex h-dvh w-[24rem] justify-center items-center">
                <form action="">
                <div class="loginbox border-b-2 border-gray-200 h-80 w-72 flex flex-col justify-evenly items-center">
                    <h1 class="text-left w-72 font-bold">Nice to see you again</h1>
                    <span>
                        <label for="phno" class="text-xs ml-2 text-gray-500">login</label>
                    <input class="block font-thin text-sm bg-gray-200 w-72 p-1.5 text-gray-500 rounded" type="text" id="phno" placeholder="Email or Phone number">
                    </span>
                    <span>
                        <label for="pass" class="text-xs ml-2 text-gray-500">password</label>
                    <input class="block font-thin text-sm bg-gray-200 w-72 p-1.5 text-gray-500 rounded" type="password" id="pass" placeholder="Enter password">
                    </span>
                    
                    <span class="flex justify-between w-72">
                        <span>
                            <input type="checkbox" id="rememeber">
                        <label for="rememeber" class="text-xs">Remember me</label>
                        </span>
                        
                        <a href="" class="text-xs text-blue-600">Forgot password?</a>
                    </span>
                    <button type="submit" class="bg-blue-600 h-8 text-sm w-72 text-white rounded font-medium">Sign in</button>
                </div> 
            </form>
            </div>
        </div>
    </div>
</body>
</html>
